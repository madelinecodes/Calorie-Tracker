{% extends "tracker/base.html" %}

{% block body %}
<h1>Create Food</h1>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'create_meal' %}" method="post">
    {% csrf_token %}
    <input name="name" placeholder="What is it?" type="text"/>
    <input name="kcal" placeholder="How many calories?" min="0" type="number"/>
    <input type="submit" value="submit"/>
</form>

{% endblock %}
